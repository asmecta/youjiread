<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link href="style.css" rel="stylesheet">
    <title>友寄读书</title>
</head>
<body>
<header class="hidden">
<nav class="navbar">
    <div class="container">
        <p>友寄读书</p>
        <i class="search default"></i>
    </div>
</nav>
<div class="hidden" id="sBar">
    <input placeholder="请输入书名...">
</div>
</header>

<div class="container" id="book" style="display: block;">
</div>
<div class="modal fade in" id="bookDetail" style="display:none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span id="title"></span>
                    <span class="subtitle" id="subtitle"></span></h4>
            </div>
            <div class="media-summary" style="border: 0">
                <img src="" alt="" id="img">
            </div>
            <div class="modal-body" style="overflow-y: auto; ">
                <span class="author" id="author"></span>
                <div class="media-summary">
                    <h4>简介</h4>
                    <div class="summary" id="summary"></div>
                    <a class="btn btn-default center" onclick="showMore(this,'summary')">查看更多</a>
                </div>
                <div class="media-summary">
                    <h4>作者简介</h4>
                    <div class="summary" id="author_intro"></div>
                    <a class="btn btn-default center" onclick="showMore(this,'author_intro')">查看更多</a>
                </div>
                <div class="media-summary" style="border: 0px">
                    <h4>其他信息</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>原书名</h5>
                            <div id="origin_title" style="height: auto"></div>
                        </div>
                        <div class="half">
                            <h5>译者</h5>
                            <div id="translator"></div>
                        </div>
                        <div class="half">
                            <h5>定价</h5>
                            <div id="price"></div>
                        </div>
                        <div class="half">
                            <h5>出版社</h5>
                            <div id="publisher"></div>
                        </div>
                        <div class="half">
                            <h5>出版日期</h5>
                            <div id="pubdate"></div>
                        </div>
                        <div class="half">
                            <h5>装帧</h5>
                            <div id="binding"></div>
                        </div>
                        <div class="half">
                            <h5>页数</h5>
                            <div id="pages"></div>
                        </div>
                        <div class="half">
                            <h5>ISBN</h5>
                            <div id="isbn13"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="hiddenDetails()">关闭</button>
                <button type="button" class="btn btn-douban" ><a id="dburl" href="" style="color: #fff;">豆瓣阅读</a> </button>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
